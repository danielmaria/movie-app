
<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="searchChange()">
                </span>
            </div>
        </div>
    </div>
    <div class="grid">
        <ng-container *ngFor="let movie of movies; let i = index">
            <div class="col-6 md:col-3 lg:col-3">
                <movie-item [item]="movie"></movie-item>
            </div>
        </ng-container>
    </div>

    <p-paginator [rows]="1" [totalRecords]="500" (onPageChange)="paginate($event)"></p-paginator>
</div>
