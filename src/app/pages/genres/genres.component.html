<div class="container">
    <h1>Movie Genres</h1>
    <div class="grid">
        <div *ngFor="let genre of genres" class="col-6 md:col-1 lg:col-1">
            <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id" routerLinkActive="router-link-active" >{{genre.name}}</a>
        </div>
    </div>
    
</div>
